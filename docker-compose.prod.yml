services:
  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - redroosters_audio:/app/uploads/audio
      - redroosters_portadas:/app/uploads/portadas
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      BACK_PORT: 9000
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      AUDIO_DIR: /app/uploads/audio
      TZ: Europe/Madrid
      JAVA_TOOL_OPTIONS: -Duser.timezone=Europe/Madrid
    volumes:
      - redroosters_audio:/app/uploads/audio
      - redroosters_portadas:/app/uploads/portadas
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    environment:
      PUBLIC_API_URL: "/api"
      PUBLIC_BACKEND_URL: "https://redroosterstv.com"
      BACKEND_INTERNAL_URL: "http://backend:9000"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - redroosters_audio:/app/uploads/audio:ro
      - redroosters_portadas:/app/uploads/portadas:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    restart: unless-stopped

volumes:
  postgres_data:
  redroosters_audio:
  redroosters_portadas:
